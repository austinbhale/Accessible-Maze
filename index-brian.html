<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style-brian.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>

  <body>
      <h1 class="title">findSitterson(UNC-CS-professors);</h1>
      <p class="intro">Helpâ€”it's been so long since the UNC CS professors have 
        gone on campus because of COVID that they've forgotten their way to Sitterson! Solve each
        maze to safely get each professor back to their beloved building.
      </p>
      <script class="maze" src="sketch-kavish.js"></script>
    <!-- <h3>Press space to play</h3> -->
    <div class="column1">
      <script src="sketch-brian.js"></script>
    </div>
    <div class="column2">
      <div class="buttons">
        <button id="upArrow" style="margin: 0 auto" onclick="moveUp()">
          &uarr;
        </button>
        <div style="margin-left: 27%">
          <button id="leftArrow" class="horizontal-button" onclick="moveLeft()">
            &larr;
          </button>
          <button
            id="rightArrow"
            class="horizontal-button"
            onclick="moveRight()"
          >
            &rarr;
          </button>
        </div>
        <button id="downArrow" style="margin: 0 auto" onclick="moveDown()">
          &darr;
        </button>
        <span>
          <button onclick="previousLevel()">Previous Level</button>
          <button onclick="createNewMaze()">New Maze</button>
        </span>
      </div>
    </div>
  </body>
</html>
